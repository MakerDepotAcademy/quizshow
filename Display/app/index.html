<head>
  <link rel="stylesheet" href="style.css" >
</head>

<body>
  <!-- <video autoplay></video> -->
  <audio class="hidden"></audio>
  <header>
    <div class="left">
      <h1>Fact Attack</h1>
    </div>
    <div class="right">
      <h3>Score: <span id="score"></span></h3>
      <h3>Round time: <span id="round_time" class="timer"></span></h3>
      <h3>Game time: <span id="game_time" class="timer"></span></h3>
    </div>
  </header>


  <h1 id="question"></h1>

  <h1 id="roundsup" class="hidden alert">Round's up</h1>
  <h1 id="gameover" class="hidden alert">Game over</h1>
  <h1 id="wrong" class="hidden alert">Nope</h1>
  
  <div class="container">
    <div id="red" class="box"><span id="answer"></span></div>
    <div id="green" class="box"><span id="answer"></span></div>
    <div id="blue" class="box"><span id="answer"></span></div>
    <div id="yellow" class="box"><span id="answer"></span></div>
  </div>

  <script src="app.js"></script>
</body>
